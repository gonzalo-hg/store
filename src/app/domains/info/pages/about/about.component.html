<p>
    <input type="number" name="" id="" [value]="duration()" (change)="changeDuration($event)">
</p>
<p>
    <input type="text" name="" id="" [value]="message()" (change)="changeMessage($event)">
</p>
<p>
    <app-counter [duration]="duration()" [message]="message()" *ngIf="duration() >0"></app-counter>
</p>
